<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Sliding Progress Bar</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="loading-spinner" class="spinner" style="display: none;"></div>
    
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Progress App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="login-btn" class="btn btn-primary">Login with Google</button>
                </li>
                <li class="nav-item">
                    <button id="logout-btn" class="btn btn-secondary" style="display: none;">Logout</button>
                </li>
            </ul>
        </div>
    </header>
    <main class="container mt-5">
        <div class="progress-bar-container" style="display: none;">
            <div class="form-group">
                <input type="range" min="0" max="100" value="50" class="progress-bar form-control-range" id="progress-bar-1">
                <div class="d-flex justify-content-between">
                    <label for="progress-bar-1">Progress</label>
                    <span id="percentage-1">50%</span>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="src/index.js"></script>
</body>
</html>
